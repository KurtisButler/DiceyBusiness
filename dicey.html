<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dicey Business</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="dicey.css">
</head>

<body>
    <div class="header-container">
        <div class="row col-12 justify-content-center mt-4 mb-2">
            <button id="generateDiceButton" class="btn col-2 btn-lg btn-secondary px-3 py-1 mx-2">
                Generate Dice
            </button>
            <button id="rollDiceButton" class="btn col-2 btn-lg btn-secondary px-3 py-1 mx-2">
                Roll Dice
            </button>
            <button id="getSumButton" class="btn col-2 btn-lg btn-secondary px-3 py-1 mx-2">
                Sum of Dice
            </button>
            <button id="startOverButton" class="btn col-2 btn-lg btn-secondary px-3 py-1 mx-2">
                Restart
            </button>
        </div>
        <div id="diceContainerDiv" class="row col-12 justify-content-center">


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="dicey.js"></script>
</body>

</html>
